<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      border:1px solid black;
    }
    .parent{
      width:300px;
      height: 300px;
      background-color: red;
    }
    .child{
      position: relative;
      left:50%;
      width: 200px;
      height: 100px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
